<body>

    <h2>Registration Forms</h2>

    <form>

        <label for="country">Country:</label><br>

            <option value="select countr">Please select your country</option>
            <option value="saudi arabia">Saudi Arabia</option>
            <option value="thailand">Thailand</option>
            <option value="egypt">Egypt</option>
            <option value="yemen">Yemen</option>
        </select>
        <br>
        <label for="gender">Gender:</label><br>
        <label for="Male">Male</label>
        <input type="radio" id="male" name="Male" value="Male" checked="checked">
        <label for="Femeale">Femeale</label>
        <input type="radio" id="Femeale" name="Femeale" value="Femeale">
        <br>
        <label for="gender">Languages:</label><br>
        <label for="english">English</label>
        <input type="checkbox" id="vehicle1" name="vehicle1"
            value="Bike">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="checkbox" id="arabic" name="arabic" value="arabic"
            checked="checked">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="vehicle3">French</label>
        <input type="checkbox" id="vehicle3" name="vehicle3"
            value="Boat">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="vehicle3">Italian</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <br>
        <label for="fname">Email:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your email address">
        <br>
        <label for="lname">Password:</label><br>
        <input type="password" id="lname" name="lname" placeholder="Enter your password">
        <br>
        <label for="lname">Confirm Password:</label><br>
        <input type="password" id="lname" name="lname" placeholder="Enter your confirm password">
        <br>
        <input type="submit" value="Register">
    </form>


</body>
